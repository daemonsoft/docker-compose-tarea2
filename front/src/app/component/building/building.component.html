<table class="table table-responsive table-striped">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Building Id</th>
    <th scope="col">Tenant Id</th>
  </tr>
  </thead>
  <tr *ngFor="let tenant of tenants">
      <td scope="row">{{ buildingId }}</td>
      <td>{{ tenant.tenantId }}</td>
  </tr>
</table>
